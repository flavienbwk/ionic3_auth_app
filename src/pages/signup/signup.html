<ion-header>
    <ion-navbar>
        <ion-title>
            Signup
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page3">
    <form id="signup-form2">
        <ion-list id="signup-list3">
            <ion-item id="signup-input3">
                <ion-label stacked>
                    First name
                </ion-label>
                <ion-input type="text" placeholder="Jean" name="first_name"></ion-input>
            </ion-item>
            <ion-item id="signup-input4">
                <ion-label stacked>
                    Last name
                </ion-label>
                <ion-input type="text" placeholder="Dupont" name="last_name"></ion-input>
            </ion-item>
            <ion-item id="signup-input5">
                <ion-label stacked>
                    Email address
                </ion-label>
                <ion-input type="email" placeholder="my_email@example.com" name="email"></ion-input>
            </ion-item>
            <ion-item id="signup-input6">
                <ion-label stacked>
                    Password
                </ion-label>
                <ion-input type="password" placeholder="*******" name="password"></ion-input>
            </ion-item>
        </ion-list>
        <button id="signup-button4" ion-button color="primary" on-click="process()" block>
            Sign up
        </button>
    </form>
</ion-content>
